<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NÃºmero de Cuenta</title>
        <style>
            label{padding-right: 15%; padding-bottom: 0%;}
        </style>
    </head>
    <body>
        <form name="formulario" method="POST" action="num_cuenta.php">
            <label>Entidad</label>
            <label>Sucursal</label>
            <label>DC</label>
            <label>Cuenta</label><br>
            <input type="numb" name="entidad" maxlength="4" onkeypress="return numeros(event)">
            <input type="text" name="sucursal" maxlength="4" onkeypress="return numeros(event)"/>
            <input type="text" name="dc" maxlength="2" onkeypress="return numeros(event)"/>
            <input type="text" name="cuenta" maxlength="10" onkeypress="return numeros(event)"/><br><br>
            <input type="submit" value="Enviar">
        </form> 
        
        <script type="text/javascript">
            function numeros(e){
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "0123456789";
                especiales = [8,37,39,46];

                tecla_especial = false
                for(var i in especiales){
             if(key == especiales[i]){
                 tecla_especial = true;
                 break;
                    } 
                }

                if(letras.indexOf(tecla)==-1 && !tecla_especial)
                    return false;
        }
        
        </script>
    </body>

</html>
